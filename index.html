<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>শুভ নববর্ষ</h1>

  <input id="to" placeholder="নাম লিখুন">
  <button onclick="generateCard()">তৈরি করুন</button>

  <div id="card" class="card hidden">
    <h2>নববর্ষের শুভেচ্ছা</h2>
    <p><strong>প্রিয় <span id="toText"></span>, </strong> </p>
    <p><strong>নতুন বছরের সূচনা হোক ভালোবাসা, আনন্দ আর সফলতার আলোয়।
        তোমার জীবনের প্রতিটি দিন হোক রঙিন, সুন্দর আর স্বপ্নময়।
        শুভ বাংলা নববর্ষ ১৪৩২!</strong> </p>
  </div>

  <script src="script.js"></script> 
</body> 
</html>
